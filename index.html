<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Red Social</title>
</head>
<body>

    <h1>RED SOCIAL</h1>

    <h2>PUBLICAR</h2>
    <form id="postForm" onsubmit="event.preventDefault(); postData()">
        <label for="postTitle">Titulo</label>
        <input type="text" id="postTitle" required>
        <label for="postBody">Comentario</label>
        <textarea type="text" id="postBody" required></textarea>
        <button type="submit">Enviar</button>
    </form>

    <ul id="postList"></ul>
    
    <script src="script.js"></script>

</body>
</html>
